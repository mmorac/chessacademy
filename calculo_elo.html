<!DOCTYPE html>
<html >
<head>
    <title>Chess Academy</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">
</head>
<body ng-app="myNgApp">
    <div ng-controller="myController" style="padding-left: 25rem;">
        <table>
            <tr>
                <td style="width: 30rem;">
                    <div style="width: 20rem; padding-bottom: 1rem;">
                        <fieldset>
                            <legend style="font-size: small;">Su elo</legend>
                            <input type="text" ng-model="elo" />
                        </fieldset>
                    </div>
                </td>
                <td>
                    <button class="btn btn-dark" ng-click="calcular_elo(elo, [elo_r1, elo_r2, elo_r3, elo_r4, elo_r5, elo_r6, elo_r7], [resultado_r1, resultado_r2, resultado_r3, resultado_r4, resultado_r5, resultado_r6, resultado_r7])">Calcular Elo</button>
                </td>
            </tr>
            <tr>
                <td style="width: 30rem;">

                    <div style="width: 20rem; padding-bottom: 1rem;">
                        <fieldset>
                            <legend style="font-size: small;">Ronda 1</legend>
                            <input type="text" ng-model="elo_r1" />
                            <select ng-model="resultado_r1" class="btn btn-danger dropdown-toggle">
                                <option value="1">1</option>
                                <option value="0.5">0.5</option>
                                <option value="0">0</option>
                            </select>

                    </div>

                    </div>

                                <option value="1">1</option>
                                <option value="0.5">0.5</option>
                                <option value="0">0</option>
                            </select>    
                        </fieldset>
                    </div>
                
                    <div style="width: 20rem; padding-bottom: 1rem;">
                        <fieldset>
                            <legend style="font-size: small;">Ronda 4</legend>
                            <input type="text" ng-model="elo_r4" />
                            <select ng-model="resultado_r4" class="btn btn-danger dropdown-toggle">
                                <option value="1">1</option>
                                <option value="0.5">0.5</option>
                                <option value="0">0</option>
                            </select>    
                        </fieldset>
                    </div>
                
                    <div style="width: 20rem; padding-bottom: 1rem;">
                        <fieldset>
                            <legend style="font-size: small;">Ronda 5</legend>
                            <input type="text" ng-model="elo_r5" />
                            <select ng-model="resultado_r5" class="btn btn-danger dropdown-toggle">
                                <option value="1">1</option>
                                <option value="0.5">0.5</option>
                                <option value="0">0</option>
                            </select>    
                        </fieldset>
                    </div>
                
                    <div style="width: 20rem; padding-bottom: 1rem;">
                        <fieldset>
                            <legend style="font-size: small;">Ronda 6</legend>
                            <input type="text" ng-model="elo_r6" />
                            <select ng-model="resultado_r6" class="btn btn-danger dropdown-toggle">
                                <option value="1">1</option>

                        </fieldset>
                    </div>
                    
                    <div style="width: 20rem; padding-bottom: 1rem;">
                        <fieldset>
                            <legend style="font-size: small;">Ronda 7</legend>
                            <input type="text" ng-model="elo_r7" />
                            <select ng-model="resultado_r7" class="btn btn-danger dropdown-toggle">
                                <option value="1">1</option>
                                <option value="0.5">0.5</option>
                                <option value="0">0</option>
                            </select>    
                        </fieldset>
                    </div>
                

                </td>
                <td>
                    <img style="height: 2rem;" id="tendencia"></img>
                    <label ng-bind="variacion"></label>
                </td>
            </tr>
        </table>
 




    </div>
</body>
</html>
